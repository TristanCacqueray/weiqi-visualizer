<style>
  :host {
    /* Black stone colors */
    --clr-black: var(--wv-color-black, #e32881);
    /* White stone colors */
    --clr-white: var(--wv-color-white, #765aff);
    /* Hoshi colors */
    --clr-hoshi: var(--wv-color-hoshi, #ffa331);
    /* Grid lines colors */
    --clr-grid: var(--wv-color-grid, #333333);

    /* The main background */
    --clr-bg: var(--wv-color-bg, #111);
    /* UI backdrop */
    --clr-bg2: var(--wv-color-bg2, #222);
    /* UI color */
    --clr-fg: var(--wv-color-fg, #ddd);
    /* UI button colors */
    --clr-bg-btn: var(--wv-color-btn, #666);
    --clr-over-btn: var(--wv-color-btn-over, #888);

    display: inline-block;
    overflow: hidden;
    overflow-x: hidden;    overflow-y: hidden;
  }
  * {
    margin: 0;
    padding: 0;
    background-color: var(--clr-bg);
    color: var(--clr-fg);
    touch-action: manipulation;
  }

  #root {
    display: flex;
    flex-direction: row;
    height: 100%;
    width: 100%;
    align-items: center;
    place-content: center;
  }

  #controllers {
    display: inline-flex;
    align-items: center;
  }
  #render {
    flex-grow: 1;
  }
  #board {
    display: inline-block;
  }
  div#top {
    width: 100%;
    place-content: center;
    display: flex;
  }

  div#players {
    padding: 5px;
    display: grid;
    gap: 7px;
    align-items: center;
    font-weight: bold;
  }

  div#players > div {
    padding: 8px 12px;
    border-radius: 8px;
  }

  div#player-black {
    background-color: var(--clr-bg2);
    color: var(--clr-black)
  }

  div#comment {
    width: 95%;
    padding: 8px 8px;
    /* text-align: justify; */
    height: 100%;
    overflow-y: auto;
  }

  div#player-white {
    background-color: var(--clr-bg2);
    color: var(--clr-white)
  }

  button, select {
    border-color: var(--clr-bg2);
    background-color: var(--clr-bg-btn);
    color: var(--clr-fg);
    font-weight: 800;
    border-radius: 3px;
    width: 28px;
    height: 20px;
    font-family: monospace;
    cursor: pointer;
  }

  button:hover, select:hover {
    background-color: var(--clr-over-btn);
  }

  select {
    font-size: 0.9em;
    width: 33px;
    appearance: none;
    -moz-appearance: none;
    -webkit-appearance: none;
  }

  input[type="range"] {
    -webkit-appearance: none;
    flex-grow: 1;
    background: var(--clr-bg2);
    outline: none;
    cursor: pointer;
  }

  /* slider thumb */
  input[type="range"]::-webkit-slider-thumb, input[type="range"]::-moz-range-thumb {
    -webkit-appearance: none;
    appearance: none;
    height: 15px;
    width: 15px;
    background-color: #eee;
    border-radius: 50%;
    border: none;
  }
</style>
<div id="root">
  <div id="top">
  <div id="players">
    <div id="player-black">Blacky</div>
    <bold>VS</bold>
    <div id="player-white">Whitey</div>
  </div>
  </div>
  <canvas id="board"></canvas>
  <div id="controllers">
    <button id="prev">&lt;</button>
    <button id="play">0</button>
    <button id="next">&gt;</button>
    <input id="slider" type="range" min="0" max="255" value="0" />
    <select id="speed">
      <option id="custom" style="display: none"></option>
      <option value="0.1">x0.1</option>
      <option value="0.2">x0.2</option>
      <option value="0.5">x0.5</option>
      <option value="1" selected>x1</option>
      <option value="2">x2</option>
      <option value="4">x4</option>
      <option value="8">x8</option>
      <option value="16">x16</option>
    </select>
  </div>
  <div id="comment">
    comment
  </div>
</div>
